<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // str.match without flag G
    var str = "ОЙ-Ой-ой";

    var result = str.match( /ой/i );

    alert( result[0] ); // ОЙ  (совпадение)
    alert( result.index ); // 0 (позиция)
    alert( result.input ); // ОЙ-Ой-ой (вся поисковая строка)

</script>
</body>
</html>
